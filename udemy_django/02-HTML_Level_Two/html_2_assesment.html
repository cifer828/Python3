<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assessment</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form  method="get">


        <p>
            <label>First Name: </label>
            <input type="text" name = "first" placeholder="First Name" required>
            <label>Last Name: </label>
            <input type="text" name="last"  placeholder="Last Name" required>
        </p>
        <p>
            <label>Email: </label>
            <input type="email" name="email" placeholder="name@email.com" required>
            <label>Password: </label>
            <input type="password" name="pwd" required>
        </p>

        <p>Are you over the age of 18?</p>
        <label for="yes">Yes: </label>
        <input type="radio" id="yes" name="age" value="Yes">
        <label for="no">No: </label>
        <input type="radio" id="no" name="age" value="No">

        <p>Do you have a Credit Card or PayPal?</p>
        <select name="payment">
            <option value="credit">Credit Card</option>
            <option value="paypal">PayPal</option>
        </select>

        <p>
            <input type="submit" value="Submit Feedback">
        </p>

    </form>

</body>
</html>
