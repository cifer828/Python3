</head>
<body>
    <div class="ui center aligned icon header" >
        <h1 class="content" style="margin-top:50px">窝头OPS系统</h1>
    </div>
    <div class="ui segment">
        <!-- <div class="path" style="float:left; padding: 30px"> -->
        <a class="ui tag label" href="home" onmouseover="style.color='black'">首页</a>
        <a class="ui red tag label" href="showresult" onmouseover="style.color='purple'">搜索结果</a>
    </div>


<div class="ui segment">
<div style="padding-bottom: 30px;padding-left: 30px">
    <p><div style="color:cornflowerblue;font-size: 20px">搜索结果：共{{ projects_num }}条</div></p>
</div>

<div class="widget" style="padding-left: 50px;padding-right: 50px">
    <div class="table-overflow">
        <table class="table table-striped table-bordered table-checks media-table" id="result_table">
            <thead>
            <tr>
                <th align="center"><a class="ui basic result label" href="showresult_one">长春华普科技有限公司</a></th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
</div>
    <script type="text/javascript">
        var itemList = {{ project_list|safe }};
        var items_num = {{ projects_num }};
        var field_num = {{ field_num }};
        $(document).ready(function ()
        {
            for(var i=0;i<items_num;i++)
            {
                var $tr = $('<tr></tr>');
                for (var j=0;j<7;j++)
                {
                    var $td = $('<td>'+itemList[i][j]+'</td>');
                    $tr.append($td);
                }
                $('#result_table').append($tr);
            }

        });
    </script>
</body>

</html>
