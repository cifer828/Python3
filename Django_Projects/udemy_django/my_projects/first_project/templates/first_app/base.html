<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title_block %}
        {% endblock %}
    </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/mycss.css" %}">

</head>
<body>
  	<!-- DOCUMENTATION NAVBAR -->
    <!--fixed-top: fix navbar fter scrolling-->
  	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

      <a class="navbar-brand" href="{% url "first_app:index" %}">Home</a>

      <!-- Brand and toggle get grouped for better mobile display -->
      <!-- This is the actual code that creates the "hamburger icon" -->
      <!-- The data-target grabs ids to put into the icon -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-controls="bs-example-navbar-collapse-1" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


      <!-- Anything inside of collapse navbar-collapse goes into the "hamburger" -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class="navbar-nav  mr-auto">

          <!-- the span class "sr-only" tells screen readers that Home is the active link, for accessibility -->
            {% if user.is_authenticated %}
                <span class="nav-item nav-link active">Hi {{ user.username }}</span>
               <a class="nav-item nav-link disabled" href="{% url "first_app:logout" %}">Log out</a>

            {% else %}
                <a class="nav-item nav-link" href="{% url "first_app:login" %}">Log in</a>
            {% endif %}
          <a class="nav-item nav-link" href="{% url "first_app:register" %}">Sign up</a>
          <a class="nav-item nav-link" href="{% url "first_app:basics" %}">Basics</a>



          <!-- DROPDOWN MENU -->
          <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbar-dropdown-menu" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Homework
            </a>
            <div class="dropdown-menu" aria-labelledby="navbar-dropdown-menu">
              <a class="dropdown-item" href="{% url "homework:index" %}">Home Page</a>
              <a class="dropdown-item" href="{% url "homework:register" %}">Register</a>
              <a class="dropdown-item" href="{% url "homework:user" %}">Display Users</a>

              <!-- Use this to separate a new link: -->
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Rua</a>
            </div>
          </div>

        </div> <!-- /.navbar-nav, left-hand content -->

        <!-- STUFF ON THE RIGHT -->
        <div class="navbar-nav">
          <a class="nav-item nav-link disabled" href="{% url "admin:index" %}">Admin</a>
        </div> <!-- /.navbar-nav, right-hand content -->

      </div> <!-- /.navbar-collapse -->
    </nav>

    <div class="container">
        {% block body_block %}
        {# cutomize html here #}
        {% endblock %}
    </div>


  <!-- Need to have JQuery and Javascript for DropDown Actions to work -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
