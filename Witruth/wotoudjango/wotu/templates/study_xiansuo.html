<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>线索研究</title>
    {% load staticfiles %}
        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}">
        <link rel="stylesheet" href="{% static "font-awesome/css/font-awesome.min.css" %}">
		<link rel="stylesheet" href="{% static "css/form-elements.css" %}">
        <link rel="stylesheet" href="{% static "css/style.css" %}">
        <link rel="stylesheet" href="{% static "css/semantic.css" %}">
            <!-- MetisMenu CSS -->
    	<link href="{% static "css/metisMenu.min.css" %}" rel="stylesheet">

    	<!-- Custom CSS -->
    	<link href="{% static "css/sb-admin-2.css" %}" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="{% static "ico/favicon.png" %}">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static "ico/apple-touch-icon-144-precomposed.png" %}">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static "ico/apple-touch-icon-114-precomposed.png" %}">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static "ico/apple-touch-icon-72-precomposed.png" %}">
        <link rel="apple-touch-icon-precomposed" href="{% static "ico/apple-touch-icon-57-precomposed.png" %}">

        <script type="text/javascript" src="% static "js/jquery-1.9.1.min.js" %}">
        </script>
</head>
<body>
	<div class="path">
		<div class="row clearfix">
			<div class="col-md-50 column">
				<div class="panel panel-default" >
					<p class = "ui segment" style="text-aligh:center">
						<div class="panel-heading">
							<div class="ui center aligned icon header" >
  							<h1 class="content" style="margin-top:50px">窝头OPS系统</h1>
							</div>
							<div class="path" style="float:left; padding: 15px">
								<a class="ui tag label" href="home" onmouseover="style.color='black'">首页</a>
								<a class="ui red tag label" onmouseover="style.color='purple'">智能评审</a>
								<a class="ui teal tag label" href="zhuanlifa" onmouseover="style.color='blue'">线索研究</a>
							</div>
						</div>
                        <div class="name_xiansuo" style="margin-top:50px;aligh:center">
                            <label style="center">线索名称：</label>
                            <input class="name_inp" id="nameinp" type="data">
                        </div>


                        <div class="more_Info" style="margin-top: 30px">
                        <div class="ui form">
                            <div class="field">
                                <label>补充信息</label>
                                <textarea style="width:400px;height: 400px;center"></textarea>
                            </div>
                        </div>
                    </div>

						<div class="panel-body" style="margin-top:40px">
                            <div style="float:ceter">
                            <p class="large ui basic label" style="margin-right: 60px">研究内容</p>
                            </div>


                            <div class="ui vertical buttons" style="margin-top:20px;" id="list">
                            
                                <button id="b1" class="ui inverted purple button">keyword1(choose)</button>                                 
                             

                            
                                <button id="b2" class="ui inverted red button"onmouseup="style.color='black">keyword2(choose)</button> 
                                <button id="b3" class="ui inverted yellow button" onmouseup="script">keyword3(choose)</button> 
                            </div>
                            <div class="ui vertical buttons" style="margin-top:20px;" id="list">
                            
                                
                            
                                <button id="b4" class="ui inverted green button" onmouseup="script">keyword4(choose)</button> 
                            
                                <button id="b5" class="ui inverted blue button"onmouseup="script">keyword5(choose)</button>

                                <button id="b6" class="ui inverted blue button"onmouseup="script">keyword6(choose)</button> 
                            </div>

                        </div>
                        <script>
                        function mouseUp()
                        {
                            document.getElementById("b1").style.color="black";
                            document.getElementById("b2").style.color="black";
                        }
                        </script>


                        <div class="report" style="margin-top: 70px">
                            <button class="massive ui black button" type="submit" click="#">线索研究报告</button>
                        </div>
                    </div>
    				</p>	
				</div>			
			</div>
		</div>
	</div>
</body>
</<html>
